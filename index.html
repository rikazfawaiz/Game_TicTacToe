<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>TicTacToe</h1>
    </header>
    <main>
        <div class="flex-container-column card">
            <div class="container-btn">
                <button id="btnStart">Start</button>
            </div>
            <div class="flex-container-row">
                <div id="btn1" class="button" hidden></div>
                <div id="btn2" class="button" hidden></div>
                <div id="btn3" class="button" hidden></div>
            </div>
            <div class="flex-container-row">
                <div id="btn4" class="button" hidden></div>
                <div id="btn5" class="button" hidden></div>
                <div id="btn6" class="button" hidden></div>
            </div>
            <div class="flex-container-row">
                <div id="btn7" class="button" hidden></div>
                <div id="btn8" class="button" hidden></div>
                <div id="btn9" class="button" hidden></div>
            </div>
            <h3 id="turnPlayer"></h3>
            <div id="historyList" hidden>
                <h3>History Player Win</h3>
                <h4>Player X : <span id="playerX">0</span></h3>
                <h4>Player O : <span id="playerO">0</span></h3>
                <h4>Draw     : <span id="playerDraw">0</span></h3>
            </div>
            <div class="container-btn">
                <button id="btnReset" hidden>Reset</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
